{extend name='general/base-layer' /}

{block name='main'}
	<form method="post" class="form form-horizontal">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商户名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="商户中/英文全称，3到100个字" id="merchant_name" name="merchant_name" rangelength="[3,100]" required>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>登录账号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="字母、数字、下划线、减号，4到25位之间" name="merchant_account" rangelength="[4,25]" required>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" placeholder="字母、数字、下划线、减号，4到25位之间" name="merchant_password" rangelength="[4,25]" required>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码再输入一次：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" placeholder="字母、数字、下划线、减号，4到25位之间" name="merchant_password_confirm" equalTo:merchant_password rangelength="[4,25]" required>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">所在地区：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div id="vm-district">
					<span class="select-box inline size-M">
						<select class="select" v-model="province" v-on:change="getCity(this.province)">
							<option v-for="item in list1" :key="item.district_id" :value="item.district_id">{{item.district_name}}</option>
						</select>
					</span>
					<span class="select-box inline size-M">
						<select class="select" v-model="city">
							<option v-for="item in list2" :key="item.district_id" :value="item.district_id">{{item.district_name}}</option>
						</select>
					</span>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">可用状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class='switch size-S' data-on="success" data-on-label="正常" data-off-label="禁用">
					<input type='checkbox' name='merchant_status' checked="checked" />
    			</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">描述信息：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea class="textarea" placeholder="对商户的描述信息" name="merchant_description"></textarea>
			</div>
		</div>
		<div class="row cl">
			<lable class="form-label col-xs-4 col-sm-3">分配管理员：</lable>
			<div class="formControls col-xs-8 col-sm-9">
				<label>
					<input type="checkbox" id="checkall" />
					<strong>全选</strong>
				</label>
				<div class="panel panel-default mt-5">
					<div class="row cl panel-body">
			    	{volist name='admin_list' id='vo_a'}
				    	<div class="col-xs-12 col-sm-4">
				    		<label title="{$vo_a.admin_description}" {if condition='$vo_a.admin_super neq 0 OR $vo_a.admin_name eq "admin"'} class="c-warning" {/if}>
				    			<input type="checkbox" name="admin_id[]" value="{$vo_a.admin_id}" />
				    			{$vo_a.admin_name}
				    			{if condition='$vo_a.role.role_name'}
				    			({$vo_a.role.role_name})
				    			{/if}
				    		</label>
				    	</div>
			    	{/volist}
			    	</div>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius disabled" disabled="disabled">提交数据</button>
			</div>
		</div>
	</form>
{/block}

{block name='js'}
{include file='common@general/js-jquery-validation' /}
<script type="text/javascript">
	var district = new Vue({
		el: "#vm-district",
		data: {
			list1:[],
			list2:[],
			province:'',
			city: '',
		},
		created: function() {
			this.getProvince();
		},
		methods: {
			getProvince: function() {
				this.$http.get('{:url("index/service/district")}?father_id='+86)
					.then(function(res) {
						var _self = this;
						_self.list1=res.data;
						_self.province = res.data[0].district_id;
						var reg = new RegExp('辽宁');
						res.data.forEach(function(v) {
							if(reg.test(v.district_name)) {
								_self.province = v.district_id;
							}
						});
						_self.getCity();
					})
					.catch(function(res) {
						console.log(res);
					});
			},
			getCity: function() {
				id = this.province||'-1';
				this.$http.get('{:url("index/service/district")}?father_id='+id)
					.then(function(res) {
						var _self = this;
						_self.list2=res.data;
						_self.city = res.data[0].district_id;
						var reg = new RegExp('沈阳');
						res.data.forEach(function(v) {
							if(reg.test(v.district_name)) {
								_self.city = v.district_id;
							}
						});
					})
					.catch(function(res) {
						console.log(res);
					});
			},
		}
	});
</script>
<script type="text/javascript">
	$(function() {
		// 实现菜单全选
		$("#checkall:checkbox").on("click",function() {
			$(this).parents(".formControls").find(".panel input:checkbox").prop("checked", $("#checkall:checkbox").prop("checked"));
		});
		// 只有当表单中有数据变化时，提交按钮才可用
		$("form").children().bind('input propertychange', function() {
			$(":submit").removeClass('disabled').removeAttr("disabled");
		});

		$("form").validate({
			rules : {
				merchant_password_confirm: {
      				equalTo : "#merchant_password"
    			},
			},
			submitHandler: function(form) {
				// 当验证通过时执行ajax提交
				$.ajax({
	                type: "POST",	// POST方法提交
	                url: "{:url('admin/merchant/do_merchant_add')}",	// 执行的方法
	                data: $("form").serialize(),	// 将表单控件的name属性序列化后提交
	                dataType: "json",	// 数据类型为json
	                success: function(data) {
	                	// 当ajax请求执行成功时执行
	                    if (data.status == true) {
	                    	// 返回data对象中的status元素值为1表示数据插入成功
	                        layer.msg(data.message, {icon: 6, time: 2000});	// 使用H-ui的浮动提示框，2秒后自动消失
							setTimeout(function() {
								parent.location.reload();
							}, 2000);	//2秒后对父页面执行刷新（相当于关闭了弹层同时更新了数据）
	                    } else {
	                    	// 返回data对象的status值不为1，表示数据插入失败
	                    	layer.msg(data.message, {icon: 5, time: 2000});	// 使用H-ui的浮动提示框，2秒后自动消失
	                    	// 页面停留在这里，不再执行任何动作
	                    }
	                }
            	});
			}
		});
	});
</script>
{/block}
