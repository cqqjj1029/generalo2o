{extend name='general/base-layer' /}

{block name='main'}
	<form method="post" class="form form-horizontal">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属商户：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box radius">
					<select name="store_merchant_id" class="select" required>
						<option value="">选择商户</option>
						{foreach $merchantlist as $vo}
							{if condition="$merchant_id eq $vo.merchant_id"}
						    <option value="{$vo.merchant_id}" selected="true">{$vo.merchant_name}</option>
							{else}
						    <option value="{$vo.merchant_id}">{$vo.merchant_name}</option>
							{/if}
						{/foreach}
					</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>门店名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="门店中/英文全称，3到100个字" name="store_title" rangelength="[3,100]" required>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所在地区：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div id="district"></div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属行业：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div id="trade"></div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>详细地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="store_address" required>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>电话(英文逗号分隔)：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="store_telephone" placeholder="填写正确的手机号" required>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">营业时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea class="textarea" placeholder="门店营业时间" name="store_opentime"></textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">可用状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class='switch size-S' data-on="success" data-on-label="正常" data-off-label="禁用">
					<input type='checkbox' name='store_status' checked="checked" />
    			</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea class="textarea" placeholder="对商户的描述信息" name="store_description"></textarea>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius disabled" disabled="disabled">提交数据</button>
			</div>
		</div>
	</form>
{/block}

{block name='js'}
{include file='common@general/js-jquery-plugin-linkage' /}
<script type="text/javascript">
	$(function() {
		// 实现菜单全选
		$("#checkall:checkbox").on("click",function() {
			$(this).parents(".formControls").find(".panel input:checkbox").prop("checked", $("#checkall:checkbox").prop("checked"));
		});
		// 只有当表单中有数据变化时，提交按钮才可用
		$("form").children().bind('input propertychange', function() {
			$(":submit").removeClass('disabled').removeAttr("disabled");
		});
		// 引用自建的js-jquery-plugin-linkage插件实现地区联动
		$("#district").linkage({
			url:"{:url('index/service/district')}",
			value_key:"district_id",
			text_key:"district_name",
			root_father:"86",
			default_values:['210000','210100'],
			select_css:"select",
			span_css:"select-box radius inline mr-5",
		});
		$("#trade").linkage({
			url:"{:url('index/service/trade')}",
			value_key:"trade_id",
			text_key:"trade_name",
			root_father:"0",
			default_values:['O','O81','O811','O8111'],
			select_css:"select",
			span_css:"select-box radius",
		});
		$("form").validate({
			rules : {
				store_telephone: {
					isTel: true,
				},
			},
			submitHandler: function(form) {
				// 当验证通过时执行ajax提交
				// 自定义函数ajax_post(url,data);
				ajax_post("{:url('admin/merchant/do_store_add')}",$("form").serialize());
			}
		});
	});
</script>
{/block}

</style>
